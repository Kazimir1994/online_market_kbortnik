<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.css"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../css/bootstrap.css"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #073642;">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <div class="navbar-header">
                <a class="navbar-brand" href="/home">Online market</a>
            </div>
            <th:block sec:authorize="hasAuthority('ADMINISTRATOR')">
                <li class="nav-item">
                    <a class="nav-link" href="/private/reviews/showing">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/private/users/showing">Users</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/private/users/form_add_users">Add new user</a>
                </li>
            </th:block>

            <th:block sec:authorize="hasAuthority('CUSTOMER_USER')">
                <li class="nav-item">
                    <a class="nav-link" href="/public/customer/users/show_Profile_User">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=/public/customer/articles/showing>Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=/public/customer/items/showing>Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=/public/customer/orders/showing_orders_user>Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=/public/customer/reviews/show_form_send_reviews>Add review</a>
                </li>

            </th:block>

            <th:block sec:authorize="hasAuthority('SALE_USER')">
                <li class="nav-item">
                    <a class="nav-link" href=/public/sale/articles/showing>Articles</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href=/public/sale/articles/form_article_creation>Article creation</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href=/public/sale/items/showing>Items</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href=/public/sale/orders/showing>Orders</a>
                </li>
            </th:block>
        </ul>


        <span class="navbar-text" style="padding-right: 50px;">
           <span sec:authorize="isAuthenticated()">
             <p style="color: #ff6749" sec:authentication="name"> </p>
               </span>
         </span>

        <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="get">
            <button class="btn btn-outline-warning" type="submit">logout</button>
        </form>
    </nav>

</div>
</body>
</html>
