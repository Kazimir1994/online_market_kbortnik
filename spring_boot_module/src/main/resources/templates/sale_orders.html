<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div th:if="${!#lists.isEmpty(PageDTO.list)}">
        <p th:if="${#strings.trim(message)}" class="text-success" th:text="${message}"></p>
        <div class="bs-docs-section">
            <div class="page-header" style="padding-top: 20px; padding-bottom: 5px; color: #ebebeb">
                <h1>Your ordersorder</h1>
            </div>
            <div class="bs-component">
                <th:block th:object="${PageDTO}">
                    <div th:each="order,itemStat :*{list}" class="jumbotron">
                        <h5>Order number</h5>
                        <p class="lead" th:text="${order.orderNumber}"></p>
                        <hr class="my-4">
                        <h5>Order status</h5>
                        <p class="lead" th:text="${order.status}"></p>
                        <hr class="my-4">
                        <h5>Name item</h5>
                        <p class="lead" th:text="${order.item.name}"></p>
                        <hr class="my-4">
                        <h5>Quantity items</h5>
                        <p class="lead" th:text="${order.quantity}"></p>
                        <hr class="my-4">
                        <h5>Total price</h5>
                        <p class="lead" th:text="${order.totalPrice}"></p>
                        <hr class="my-4">
                        <li>
                            <a th:href="@{/public/sale/orders/showing/more(orderId=${order.id})}"> More about the
                                order</a>
                        </li>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="float-none">
            <ul class="pagination pagination-sm">
                <li class="page-item disabled">
                    <a class="page-link" href="#">&laquo;</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence( 1,PageDTO.countOfPages)}"
                    th:classappend="${PageDTO.currentPage}==${i}?'page-item active':''">
                    <a th:href="@{/public/sale/orders/showing(currentPage=${i})}" th:text="${i}"
                       class="page-link"> </a>
                </li>

                <li class="page-item disabled">
                    <a class="page-link" href="#">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer container-lg width-full px-3" role="contentinfo">
        <div class="position-relative d-flex flex-justify-between pt-6 pb-2 mt-6 f6 text-gray border-top border-gray-light ">
            <div style="text-align: center;">
                <span>Online Marker__2018</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
