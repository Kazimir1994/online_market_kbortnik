<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="bs-docs-section">
        <div class="bs-component" style="padding-top: 40px">
            <p class="text-success" th:text="${message}"></p>
            <div class="jumbotron">
                <form action="#" id="update_status_showing" th:action="@{/private/users/add_users}"
                      th:object="${userDTO}" method="post">
                    <fieldset>
                        <legend>Form to add a user</legend>
                        <div class="form-group">
                            <label>User name</label>
                            <input type="text" name="name" class="form-control" placeholder="name">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name} " class="text-warning"
                               style="padding-top: 10px">Name Error.</p>
                        </div>
                        <hr class="my-4">
                        <div class="form-group">
                            <label>User surname</label>
                            <input type="text" name="surname" class="form-control" placeholder="surname">
                            <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname} " class="text-warning"
                               style="padding-top: 10px">Surname Error.</p>
                        </div>
                        <hr class="my-4">
                        <div class="form-group">
                            <label>User patronymic</label>
                            <input type="text" name="patronymic" class="form-control" placeholder="patronymic">
                            <p th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic} "
                               class="text-warning" style="padding-top: 10px">Patronymic Error.</p>
                        </div>
                        <hr class="my-4">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" name="email" class="form-control" aria-describedby="emailHelp"
                                   placeholder="Enter email">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email} " class="text-warning"
                               style="padding-top: 10px">Email Error.</p>
                        </div>
                        <hr class="my-4">
                        <div class="form-group">
                            <label>User role</label>
                            <select name="role" class="custom-select" th:field="*{roleDTO.name}">
                                <option th:each="role : ${roles}" th:value="${role.name}"
                                        th:text="${role.name}"></option>
                            </select>
                        </div>
                        <hr class="my-4">
                        <button type="submit" class="btn btn-outline-success"> Add new user</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
